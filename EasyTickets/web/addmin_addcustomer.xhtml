<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{accountBean.autoLogin()}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="icon" type="image/x-icon" href="resources/images/icon.ico"/>
        <title>Admin</title>
    </h:head>
    <h:body>
        <div id="gkTopShadow">

            <div id="gkTopWrap" class="gkWrap">
                <div id="gkTopInterface">
                    <h1 id="gkLogo"> <a href="" class="cssLogo"></a></h1>
                    <h:form>
                        <div style=" float: left;margin-left: 500px;margin-top: 54px;">
                            Hello <h:link value="#{accountBean.firstName}" outcome="#{accountBean.linkmanager}" />
                        </div>
                        <div id="gkButtons">
                            <h:commandButton class="btnLogin" value="#{accountBean.button}" action="#{accountBean.eventAcc()}" />  
                        </div>
                    </h:form>
                </div>

                <div id="gkMainNav" class="gkWrap">
                    <div id="gkMenu">
                        <div class="gk-menu">
                            <ul class="gkmenu level0">
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="EVENT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ORDER HISTORY"/></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ACCOUNT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER'S CONTACT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="FAQ" /></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage" class="gkWrap">
            <div style="margin-bottom: 20px;margin-top: 20px;margin-left: auto; margin-right: auto;background-color: #FFF;text-align: -webkit-center;" id="gkHeader" class="gkMain">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Username:" />
                        <p:inputMask id="username" mask=""/>
                        
                        <p:outputLabel for="firstname" value="First name:" />
                        <p:inputMask id="firstname" mask=""/>

                        <p:outputLabel for="lastname" value="Lastname: " />
                        <p:inputMask id="date" mask="99/99/9999"/>

                        <p:outputLabel for="content" value="Content:" />
                        <p:inputMask id="content" mask=""/>
                        

                        <p:outputLabel for="location" value="Location:" />
                        <p:selectOneMenu id="location" style="width: 125px">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Ha Noi" itemValue="Ha Noi"/>
                            <f:selectItem itemLabel="Da Nang" itemValue="Da Nang"/>
                            <f:selectItem itemLabel="Ho Chi Minh" itemValue="Ho Chi Minh"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Date created: " />
                        <p:inputMask id="datecreated" mask="99/99/9999"/>


                        <p:commandButton value="Reset" type="reset" />
                        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
                    </h:panelGrid>

                    <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="Event type: " />
                            <h:outputText id="etype" />

                            <h:outputText value="Date: " />
                            <h:outputText id="eventdate" />

                            <h:outputText value="Event name: " />
                            <h:outputText id="name"/>

                            <h:outputText value="Content: " />
                            <h:outputText id="econtent" />

                            <h:outputText value="Location: " />
                            <h:outputText id="elocation" />

                            <h:outputText value="Date created: " />
                            <h:outputText id="edatecreated" />
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
