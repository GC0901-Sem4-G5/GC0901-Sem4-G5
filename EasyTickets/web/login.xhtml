<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Login form</h2>
            Username: <h:inputText value="#{accountManager.username}" required="true" requiredMessage="Wrong username!"/><br/>
            Password: <h:inputSecret value="#{accountManager.password}" required="true" maxlength="25" requiredMessage="Wrong Password!"/><br/>
            <h:commandButton value="Login" action="#{accountManager.login()}"/> 
        </h:form>
        <h:form>
            <h:commandButton value="Sign in" action="#{accountManager.signIn()}"/><br/>
            <h:commandLink value="Forgot password" action="#{accountManager.forgotPass()}"/>
        </h:form>
    </h:body>
</html>
