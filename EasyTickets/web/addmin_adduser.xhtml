<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{accountBean.autoLogin()}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="icon" type="image/x-icon" href="resources/images/icon.ico"/>
        <title>Admin - Add User</title>
    </h:head>
    <h:body>
        <div id="gkTopShadow">

            <div id="gkTopWrap" class="gkWrap">
                <div id="gkTopInterface">
                    <h1 id="gkLogo"> <a href="" class="cssLogo"></a></h1>
                    <h:form>
                        <div style=" float: left;margin-left: 500px;margin-top: 54px;">
                            Hello <h:link value="#{accountBean.firstName}" outcome="#{accountBean.linkmanager}" />
                        </div>
                        <div id="gkButtons">
                            <h:commandButton class="btnLogin" value="#{accountBean.button}" action="#{accountBean.eventAcc()}" />  
                        </div>
                    </h:form>
                </div>

                <div id="gkMainNav" class="gkWrap">
                    <div id="gkMenu">
                        <div class="gk-menu">
                            <ul class="gkmenu level0">
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="EVENT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ORDER HISTORY"/></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ACCOUNT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER'S CONTACT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="FAQ" /></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage" class="gkWrap">
            <div style="margin-bottom: 20px;margin-top: 20px;margin-left: auto; margin-right: auto;background-color: #FFF;text-align: -webkit-center;" id="gkHeader" class="gkMain">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Username:" />
                        <p:inputMask id="username" mask=""/>

                        <p:outputLabel for="firstname" value="First name:" />
                        <p:inputMask id="firstname" mask=""/>

                        <p:outputLabel for="lastname" value="Last name: " />
                        <p:inputMask id="lastname" mask=""/>

                        <p:outputLabel for="usertype" value="Type:" />
                        <p:selectOneMenu id="usertype" style="width: 125px">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Administator" itemValue="Administrator"/>
                            <f:selectItem itemLabel="Customer" itemValue="Customer"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="phone" value="Phone:" />
                        <p:inputMask id="phone" mask="(999) 9999999999"/>

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputMask id="email" mask=""/>

                        <p:outputLabel for="address" value="Address:" />
                        <p:inputMask id="address" mask=""/>

                        <p:outputLabel for="bank" value="Bank account:" />
                        <p:inputMask id="bank" mask=""/>

                        <p:outputLabel value="Date created: " />
                        <p:inputMask id="datecreated" mask="99/99/9999"/>
                        
                        <p:outputLabel value="Birth date: " />
                        <p:inputMask id="birthdate" mask="99/99/9999"/>
                        
                        <p:outputLabel value="Password:"/>
                        <p:password id="password" feedback="true"/>


                        <p:commandButton value="Reset" type="reset" />
                        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
                    </h:panelGrid>

                    <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="Username: " />
                            <h:outputText id="cusername" />

                            <h:outputText value="First name: " />
                            <h:outputText id="cfirstname" />

                            <h:outputText value="Last name: " />
                            <h:outputText id="clastname"/>

                            <h:outputText value="Type: " />
                            <h:outputText id="ctype" />

                            <h:outputText value="Phone: " />
                            <h:outputText id="cphone" />
                            
                            <h:outputText value="Email: " />
                            <h:outputText id="cemail" />
                            
                            <h:outputText value="Address: " />
                            <h:outputText id="caddress" />
                            
                            <h:outputText value="Bank account: " />
                            <h:outputText id="cbank" />
                            
                            <h:outputText value="Date created: " />
                            <h:outputText id="cdate" />
                            
                            <h:outputText value="Birthdate: " />
                            <h:outputText id="birthday" />
                            
                            <h:outputText value="Password: " />
                            <h:outputText id="cpass" />
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
