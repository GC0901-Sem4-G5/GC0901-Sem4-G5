<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{accountBean.autoLogin()}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="icon" type="image/x-icon" href="resources/images/icon.ico"/>
        <title>Admin - FAQ</title>
    </h:head>
    <h:body>
        <div id="gkTopShadow">

            <div id="gkTopWrap" class="gkWrap">
                <div id="gkTopInterface">
                    <h1 id="gkLogo"> <a href="" class="cssLogo"></a></h1>
                    <h:form>
                        <div style=" float: left;margin-left: 500px;margin-top: 54px;">
                            Hello <h:link value="#{accountBean.firstName}" outcome="#{accountBean.linkmanager}" />
                        </div>
                        <div id="gkButtons">
                            <h:commandButton class="btnLogin" value="#{accountBean.button}" action="#{accountBean.eventAcc()}" />  
                        </div>
                    </h:form>
                </div>

                <div id="gkMainNav" class="gkWrap">
                    <div id="gkMenu">
                        <div class="gk-menu">
                            <ul class="gkmenu level0">
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="EVENT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ORDER HISTORY"/></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ACCOUNT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER'S CONTACT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="FAQ" /></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage" class="gkWrap">
            <div style="margin-bottom: 20px;margin-top: 20px;margin-left: auto; margin-right: auto;background-color: #FFF;text-align: -webkit-center;" id="gkHeader" class="gkMain">
                <h:form prependId="false" id="form">
                    <p:dataTable var="faq" value="#{adminFAQBean.listfaq}" rows="10" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            
                            <p:outputLabel value="List FAQs" style="width: 70px"/>
                            <p:commandButton update=":form:add" oncomplete="PF('addDialog').show()" action="#{adminFAQBean.redirectAdd()}" icon="ui-icon-plus" value="Add New" title="Edit" style="float: right" >
                               

                            </p:commandButton>
                            
                        </f:facet>
                        <p:column headerText="Question">
                            <h:outputText value="#{faq.question}" />
                        </p:column>

                        <p:column headerText="Answer">
                            <h:outputText value="#{faq.answer}" />
                        </p:column>
                        <p:column>
                            <p:commandButton update=":form:edit" oncomplete="PF('editDialog').show()" icon="ui-icon-pencil" value="Edit" title="Edit" >
                                <f:setPropertyActionListener value="#{faq}" target="#{adminFAQBean.curFaq}" />

                            </p:commandButton>
                            <p:commandButton update=":form:delete" oncomplete="PF('deleteDialog').show()" icon="ui-icon-trash" value="Delete" title="Delete" >
                                <f:setPropertyActionListener value="#{faq}" target="#{adminFAQBean.curFaq}" />

                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                    <p:dialog header="Car Info" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="edit" style="text-align:center;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Question" style=""/>
                                <p:inputTextarea rows="10" cols="50" value="#{adminFAQBean.curFaq.question}"/>

                                <p:outputLabel value="Answer" style=""/>
                                <p:inputTextarea rows="10" cols="50" value="#{adminFAQBean.curFaq.answer}"/>


                                <h:commandButton value="Submit" action="#{adminFAQBean.edit()}">

                                </h:commandButton>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    <p:dialog style="text-align: center" width="300px" header="Delete Confirm" widgetVar="deleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="delete" style="text-align:center;">
                            <h:panelGrid columns="1" style="text-align: center">
                                <p:outputLabel value="Are you sure to delete?" style="text-align:center;"/>
                            </h:panelGrid>
                            <h:commandButton value="Yes" action="#{adminFAQBean.delete()}">
                            </h:commandButton>
                            <h:commandButton value="No" action="#{adminFAQBean.redirect()}"/>
                        </p:outputPanel>
                    </p:dialog>
                    <p:dialog header="Add FAQs" widgetVar="addDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="add" style="text-align:center;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Question" style=""/>
                                <p:inputTextarea validatorMessage="Question minimum 10 characters" rows="10" cols="50" value="#{adminFAQBean.curFaq.question}" id="addQuestion">
                                   
                                </p:inputTextarea>
                               

                                <p:outputLabel value="Answer" style=""/>
                                <p:inputTextarea rows="10" cols="50" value="#{adminFAQBean.curFaq.answer}" id="answer">
                                   
                                    
                                </p:inputTextarea>
                                

                                <h:commandButton value="Submit" action="#{adminFAQBean.add()}">

                                </h:commandButton>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>


                </h:form>
            </div>
        </div>
    </h:body>
</html>
