<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login | </title>

    <h:outputStylesheet name="./admin/css/bootstrap.min.css"/>
    <h:outputStylesheet name="./admin/fonts/css/font-awesome.min.css"/>
    <h:outputStylesheet name="./admin/css/animate.min.css"/>
    <h:outputStylesheet name="./admin/css/custom.css"/>
    <h:outputStylesheet name="./admin/css/icheck/flat/green.css"/>
    <h:outputScript  name="./admin/js/jquery.min.js"/>
   
    </h:head>
    <h:body style="background:#F7F7F7;">
        <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    
                    <h:form>
                        <p:growl autoUpdate="true" life="2000" id="growl"/>
                        <h1>Login Form</h1>
                        <div>
                            <h:inputText class="form-control" k:placeholder="Username" required="" value="#{adminLoginBean.username}"/>
                        </div>
                        <div>
                            <h:inputSecret class="form-control" k:placeholder="Password" required="" value="#{adminLoginBean.password}"/>
                        </div>
                        <div>
                            <h:outputText value="#{adminLoginBean.message}" style="color: red"/>
                        </div>
                        <div>
                            <h:commandButton action="#{adminLoginBean.login}"
            value="Login"></h:commandButton>
                            <a class="reset_pass" href="#">Lost your password?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Gentelella Alela!</h1>

                                <p>©2015 All Rights Reserved. Privacy and Terms</p>
                            </div>
                        </div>
                    </h:form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
            <div id="register" class="animate form">
                <section class="login_content">
                    <h:form>
                        <h1>Create Account</h1>
                        <div>
                            <h:inputText value=""  class="form-control" p:placeholder="Username" required="" />
                        </div>
                        <div>
                            <h:inputText value="" class="form-control" p:placeholder="Email" required="" />
                        </div>
                        <div>
                            <h:inputSecret value="" class="form-control" p:placeholder="Password" required="" />
                        </div>
                        <div>
                            <h:commandButton value="Submit" />
<!--                            <a class="btn btn-default submit" href="index.html">Submit</a>-->
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">Already a member ?
                                <a href="#tologin" class="to_register"> Log in </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Gentelella Alela!</h1>

                                <p>©2015 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                            </div>
                        </div>
                    </h:form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
        </div>
    </div>
        
    </h:body>
</html>
