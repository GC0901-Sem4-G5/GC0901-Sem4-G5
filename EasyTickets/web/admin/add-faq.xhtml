<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
         <ui:composition template="./template.xhtml"

                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:k="http://java.sun.com/jsf/passthrough"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                        xmlns:f="http://xmlns.jcp.org/jsf/core">
             
              <ui:define name="header">

                  
                  
            </ui:define>

            <ui:define name="pageTitle">
                Add FAQ
            </ui:define>

            <ui:define name="nameContentPage">

            </ui:define>

            <ui:define name="setting">

            </ui:define>

            <ui:define name="contentPage">
                <f:event type="preRenderView" listener="#{faq.showAdd()}"/>
                <div class="x_content">

                    <h:form prependId="false" enctype="multipart/form-data" class="form-horizontal form-label-left">


                        <span class="section">Add New FAQ</span>
                   
                        <div class="item form-group" >
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="question">Question<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="word-break: break-all;">
                                <h:inputTextarea required="true" value="#{faq.curFaq.question}" class="form-control" id="question"
                                                  validator="noBlankSpaceValidator">
                                    <f:validateLength minimum="10"/>
                                </h:inputTextarea>
                                <h:message for="question"/>
                            </div>
                        </div>
                      
                        <div class="item form-group" >
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="answer">Answer<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12" style="word-break: break-all;">
                                <h:inputTextarea  required="true" value="#{faq.curFaq.answer}" class="form-control" id="answer">
                                    <f:validateLength minimum="10"/>
                                </h:inputTextarea>
                                
                                <h:message for="answer"/>           
                            </div>
                        </div>
        
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <h:commandButton action="#{faq.create}" class="btn btn-round btn-primary" value="Submit"/>
                               <a href="faq.xhtml" class="btn btn-round btn-success" style="width: 70px">Back</a>

                            </div>
                        </div>
                    </h:form>

                </div>
            </ui:define>

            <ui:define name="dialog">
                dialog
            </ui:define>

            <ui:define name="sourceJS">
                sourceJS
            </ui:define>

        </ui:composition>
    </body>
</html>
