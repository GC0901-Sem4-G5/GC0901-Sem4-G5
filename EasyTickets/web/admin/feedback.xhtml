<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./template.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core">

            <ui:define name="header">
                header
            </ui:define>

            <ui:define name="pageTitle">
                pageTitle
            </ui:define>

            <ui:define name="nameContentPage">
                nameContentPage
            </ui:define>

            <ui:define name="contentPage">
                <h:form id="form">


                    <div class="x_content">
                        <p:dataTable id="feedbacks" var="item" value="#{feedback.feedbacks}" rows="10"
                                     paginator="true" reflow="true" resizableColumns="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20"
                                     widgetVar="feedbackTable" 
                                     emptyMessage="No Feedback found with given criteria" filteredValue="#{feedback.filteredFeedbacks}"
                                     class="table table-striped responsive-utilities jambo_table"
                                     rendered="#{not empty feedbacks}"
                                     styleClass="table table-striped table-bordered">

                            <f:facet name="header">
                                <h:outputLabel value="List of Feedback"/>

                                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="feedbacks" trigger="toggler" />
                            </f:facet>
                            <p:column filterBy="#{item.customerId.customerName}" headerText="Customer Name" footerText="contains" filterMatchMode="contains">
                                <h:outputText value="#{item.customerId.customerName}" />
                            </p:column>
                            <p:column filterBy="#{item.createDate}" headerText="Feedback Date">
                                <h:outputText value="#{item.createDate}" >
                                     <f:convertDateTime pattern="dd-MM-yyyy" timeZone="GMT+7"/>
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.title}" headerText="Food Name" footerText="contains" filterMatchMode="contains">
                                <h:outputText value="#{item.title}" />
                            </p:column>
                            <p:column  headerText="Order Date">
                                <h:outputText value="#{item.orderId.orderDate}">
                                    <f:convertDateTime pattern="dd-MM-yyyy" timeZone="GMT+7"/>
                                </h:outputText>
                            </p:column>
                            <p:column   headerText="Price" footerText="exact" filterMatchMode="exact">
                                <h:outputText value="#{item.foodId.price}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.quantity}"  headerText="Quantity" footerText="exactly" filterMatchMode="exact" >

                                <h:outputText value="#{item.quantity}" />

                            </p:column>
                            <p:column headerText="Total"  style="text-align: center">

                                <h:outputText value="#{item.quantity*item.foodId.price}" >
                                    <f:convertNumber type="currency"/>
                                </h:outputText>

                            </p:column>

                        </p:dataTable>

                    </div>
                </h:form>
            </ui:define>

            <ui:define name="sourceJS">
                sourceJS
            </ui:define>

        </ui:composition>

    </body>
</html>
