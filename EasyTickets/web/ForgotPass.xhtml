<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Forget Password</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Change Password</h2>
            Email: <h:inputText value="#{accountManager.email}"/><br/><br/>
            New Password: <h:inputSecret value="#{accountManager.newPassword}"/><br/><br/>
            <h:commandButton value="Success" action="#{accountManager.editPassWeb(email)}" style="margin-right: 35px;"/>
            <h:commandButton value="Cancel" action="#{accountManager.cancel()}"/>
        </h:form>
    </h:body>
</html>
