<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <div id="gkTopShadow">
            <div id="gkTopWrap" class="gkWrap">
                <div id="gkTopInterface">
                    <h1 id="gkLogo"> <a href="http://www.easytickets.eu/ " class="cssLogo"></a></h1>
                    <div id="gkButtons">
                        <a href="http://www.easytickets.eu/index.php?option=com_users&amp;view=login" id="btnLogin">LOGIN</a>
                    </div>
                </div>

                <div id="gkMainNav" class="gkWrap">
                    <div id="gkMenu">
                        <div class="gk-menu">
                            <ul class="gkmenu level0">
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="HOME" outcome="home" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="EVENT" outcome="home" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ABOUT US" outcome="about" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CONTACT US" outcome="contact" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="FAQ" outcome="faq" /></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-left: 200px; font-size: 16px; margin-bottom: 50px;">
            <h:form>
            <h2>Sign Up</h2>
            Username: <h:inputText value="#{accountManager.username}" style="margin-right: 130px; margin-left: 10px;"/>
            Password: <h:inputSecret value="#{accountManager.password}" style="margin-left: 10px;"/><br/><br/>
            First name: <h:inputText value="#{accountManager.firstname}" style="margin-right: 127px; margin-left: 5px;"/>
            Last name: <h:inputText value="#{accountManager.lastname}" style="margin-right: 100px; margin-left: 5px;"/>
            Telephone: <h:inputText value="#{accountManager.telephone}" style="margin-left: 50px;"/><br/><br/>
            Email: <h:inputText value="#{accountManager.email}" style="margin-right: 130px; margin-left: 46px;"/>
            Address: <h:inputText value="#{accountManager.address}" style="margin-right: 100px; margin-left: 24px;"/>
            Bank Account: <h:inputText value="#{accountManager.bankAccount}" style="margin-left: 24px;" /><br/><br/>
            Birthday: <p:calendar value="#{accountManager.birthdate}" yearRange="c-30:c" navigator="true" style="margin-left: 20px;"/><br/><br/>
            <h:commandButton action="#{accountManager.signUpAccount()}" value="Sign up" style="margin-left: 500px;"/>
        </h:form>
        </div>
        
        <div id="gkBottomWrap">
            <div>
                <div id="gkBottom1" class="gkMain gkWrap ">
                    <div id="gkbottombottom2" class="gkCol gkColLeft">
                        <h3 class="header"><span id="module197">EASY TICKETS CENTER</span></h3>
                        <div>
                            <p>
                                <img style="width: 15px;height: 15px;" src="resources/images/location.png" />   No 8, Ton That Thuyet <br/>
                                &nbsp;&nbsp;&nbsp;&nbsp;  Nam Tu Liem, Ha Noi
                            </p>
                            <p>
                                <img style="width: 15px;height: 15px;" src="resources/images/email.png" /> contact@easytickets.com
                            </p>
                            <p>
                                <img style="width: 15px;height: 15px;" src="resources/images/phone.png" /> 04.113
                            </p>
                        </div>
                    </div>
                    <div id="gkbottombottom3" class="gkCol gkColCenter">
                        <br/>
                        <center>Powered by Showbiz Company</center>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <center>Copyright Â©2015 easytickets.com</center>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
