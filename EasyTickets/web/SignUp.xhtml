<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Sign Up</h2>
            Username: <h:inputText value="#{accountManager.username}" /><br/><br/>
            Password: <h:inputSecret value="#{accountManager.password}" /><br/><br/>
            First name: <h:inputText value="#{accountManager.firstname}" /><br/><br/>
            Last name: <h:inputText value="#{accountManager.lastname}" /><br/><br/>
            Type <h:inputText value="#{accountManager.type}" /><br/><br/>
            Telephone: <h:inputText value="#{accountManager.telephone}" /><br/><br/>
            Email: <h:inputText value="#{accountManager.email}" /><br/><br/>
            Address: <h:inputText value="#{accountManager.address}" /><br/><br/>
            Bank Account: <h:inputText value="#{accountManager.bankAccount}" /><br/><br/>
            Birthday: <p:calendar value="#{accountManager.birthdate}" yearRange="c-30:c" navigator="true"/><br/><br/>
            <h:commandButton action="#{accountManager.signUpAccount(username, firstname, lastname, type, email, address, 
                                       telephone, bankAccount, created, birthdate, password)}" 
                             value="Sign up" style="margin-left: 100px;"/>
        </h:form>
    </h:body>
</html>
