<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{accountBean.autoLogin()}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="icon" type="image/x-icon" href="resources/images/icon.ico"/>
        <title>Admin - Event</title>
    </h:head>
    <h:body>
        <div id="gkTopShadow">

            <div id="gkTopWrap" class="gkWrap">
                <div id="gkTopInterface">
                    <h1 id="gkLogo"> <a href="" class="cssLogo"></a></h1>
                    <h:form>
                        <div style=" float: left;margin-left: 500px;margin-top: 54px;">
                            Hello <h:link value="#{accountBean.firstName}" outcome="#{accountBean.linkmanager}" />
                        </div>
                        <div id="gkButtons">
                            <h:commandButton class="btnLogin" value="#{accountBean.button}" action="#{accountBean.eventAcc()}" />  
                        </div>
                    </h:form>
                </div>

                <div id="gkMainNav" class="gkWrap">
                    <div id="gkMenu">
                        <div class="gk-menu">
                            <ul class="gkmenu level0">
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="EVENT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ORDER HISTORY"/></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ACCOUNT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CUSTOMER'S CONTACT" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="FAQ" /></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage" class="gkWrap">
            <div style="margin-bottom: 20px;margin-top: 20px;margin-left: auto; margin-right: auto;background-color: #FFF;text-align: -webkit-center;" id="gkHeader" class="gkMain">
                <h:form>
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="eventlist" var="event" value="" editable="true" style="margin-bottom:20px">
                        <f:facet name="header">
                            List Events
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" />
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" />

                        <p:column headerText="Event Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Date Start">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Date Start"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Type">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{car.brand}" style="width:100%">
                                        <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Location">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{car.color}" style="width:100%">
                                        <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Content">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Content"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Image">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Image"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
