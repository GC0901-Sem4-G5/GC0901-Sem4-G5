<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <f:metadata>
        <f:event type="preRenderView" listener="#{accountBean.checkSession()}"/>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>   
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="icon" type="image/x-icon" href="resources/images/icon.ico"/>
        <title>Information - Easy Tickets G5</title>

                </div>

                <div id="gkMainNav" class="gkWrap">

                                <h1 class="mijoshop_heading_h1"><font><font class="">Register Account</font></font></h1>
                            </div>
                            <div class="box-content">
                                <h2>Personal Information</h2>
                                <div class="content_oc">
                                    <p><span style="  background: url('resources/images/sprite-left-bar.png') no-repeat scroll left -385px transparent;padding: 3px 13px;" />  <h:link style="color: #ED4B24;" value="Changing Information" outcome="cuschangedata" /> </p>
                                    <p><span style="  background: url('resources/images/sprite-left-bar.png') no-repeat scroll left -644px transparent;padding: 3px 13px;" />  <h:link style="color: #ED4B24;" value="Changing Password" outcome="cuschangepass" /> </p>
                                </div>
                                <br/>

                                <div class="content_oc">
                                    <p><span style="  background: url('resources/images/sprite-left-bar.png') no-repeat scroll left -333px transparent;padding: 3px 13px;" />   <h:link style="color: #ED4B24;" value="My Order History" outcome="cuschangedata" /> </p>
                                    <p><span style="  background: url('resources/images/sprite-left-bar.png') no-repeat scroll left -356px transparent;padding: 3px 13px;" />  <h:link style="color: #ED4B24;" value="My Ticket" outcome="cuschangepass" /> </p>

                            </div>
