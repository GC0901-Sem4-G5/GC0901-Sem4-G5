<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="icon" type="image/x-icon" href="resources/images/icon.ico"/>
        <title>Sign Up - Easy Tickets G5</title>
    </h:head>
    <h:body>
        <div id="gkTopShadow">
            <div id="gkTopWrap" class="gkWrap">
                <div id="gkTopInterface">
                    <h1 id="gkLogo"> <a href="" class="cssLogo"></a></h1>
                    <h:form>
                        <div style=" float: left;margin-left: 500px;margin-top: 54px;">
                            Hello <h:link value="#{accountBean.firstName}" outcome="#{accountBean.linkmanager}" />
                        </div>
                        <div id="gkButtons">
                            <h:commandButton class="btnLogin" value="#{accountBean.button}" action="#{accountBean.eventAcc()}" />  
                        </div>
                    </h:form>
                </div>

                <div id="gkMainNav" class="gkWrap">
                    <div id="gkMenu">
                        <div class="gk-menu">
                            <ul class="gkmenu level0">
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="HOME" outcome="home" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="EVENT" outcome="home" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="ABOUT US" outcome="about" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="CONTACT US" outcome="contact" /></span>
                                </li>
                                <li class="menu-title">
                                    <span class="menu-title" onmouseover=""><h:link value="FAQ" outcome="faq" /></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainPage" class="gkWrap">
            <div id="gkMain">
                <div id="gkMainBlock" class="gkMain">
                    <div id="gkLeft" class="gkMain gkCol gkPaddingTBLR" style="background-color: #fff;margin-bottom: 18px;margin-top: 18px;">
                        <div class="box_oc">
                            <div class="box-heading">
                                <h1 class="mijoshop_heading_h1"><font><font class="">Register Account</font></font></h1>
                            </div>
                            <div class="box-content">
                                <h:form id="formpass">
                                    <p:dialog header="Message" widgetVar="dlg1" minHeight="40">
                                        <p><b> <h:outputText id="message_dlg" value="#{accountBean.messageforgotpass}" /></b></p>
                                        <br/>
                                        <center>
                                            <h:link class="button_oc" value="OK" outcome="login" />
                                        </center>
                                    </p:dialog>
                                    <p:dialog header="Message" widgetVar="dlg2" minHeight="40">
                                        <p2>Are you sure?</p2><br/>
                                        <p:commandButton style="margin-right: 20px;margin-top: 10px;margin-bottom: 10px;" value="OK" oncomplete="PF('dlg1').show();" actionListener="#{accountBean.changepass()}" update="formpass" />
                                        <p:commandButton value="Cancel" actionListener="#{accountBean.cancelChangePass}" update="formpass" />
                                    </p:dialog>
                                    <div class="content_oc">
                                        <table id="createuser">
                                            <tr>
                                                <td class="tdlabel"><span style="color: #ff0000;">*</span>Old Password:</td>
                                                <td class="td-input"><p:password class="input-create" id="oldpassword" value="#{accountBean.oldPass}" required="true" requiredMessage="*">
                                                    </p:password></td>
                                                <td><h:message for="oldpassword" style="color: #ff0000;" /></td>
                                            </tr>
                                            <tr>
                                                <td class="tdlabel"><span style="color: #ff0000;">*</span>New Password:</td>
                                                <td class="td-input"><p:password class="input-create" match="repassword" id="password" value="#{accountBean.newpass}" required="true" requiredMessage="*" validatorMessage="Passwords do not match!">
                                                    </p:password></td>
                                                <td><h:message for="password" style="color: #ff0000;" /></td>
                                            </tr>
                                            <tr>
                                                <td class="tdlabel"><span style="color: #ff0000;">*</span> Re-enter Password:</td>
                                                <td class="td-input"><p:password class="input-create" id="repassword" value="#{accountBean.newpass}" required="true" requiredMessage="*" validatorMessage="Passwords do not match!">
                                                        <f:validateLength maximum="30" />
                                                    </p:password></td>
                                                <td><h:message for="repassword" style="color: #ff0000;" /></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="buttons">
                                        <div class="left">
                                            <h:link class="button_oc" value="Back" outcome="login" />
                                        </div>
                                        <div class="right"> 
                                            <p:commandButton oncomplete="PF('dlg2').show();" class="button_orange_continue" value="Update" />
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="gkBottomWrap">
            <div>
                <div id="gkBottom1" class="gkMain gkWrap ">
                    <div id="gkbottombottom2" class="gkCol gkColLeft">
                        <h3 class="header"><span id="module197">EASY TICKETS CENTER</span></h3>
                        <div>
                            <p>
                                <img style="width: 15px;height: 15px;" src="resources/images/location.png" />   No 8, Ton That Thuyet <br/>
                                &nbsp;&nbsp;&nbsp;&nbsp;  Nam Tu Liem, Ha Noi
                            </p>
                            <p>
                                <img style="width: 15px;height: 15px;" src="resources/images/email.png" /> contact@easytickets.com
                            </p>
                            <p>
                                <img style="width: 15px;height: 15px;" src="resources/images/phone.png" /> 04.113
                            </p>
                        </div>
                    </div>
                    <div id="gkbottombottom3" class="gkCol gkColCenter">
                        <br/>
                        <center>Powered by Showbiz Company</center>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <center>Copyright Â©2015 easytickets.com</center>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
